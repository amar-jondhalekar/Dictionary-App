<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Dictionary</h1>
            <button class="dark-mode-btn">üåô</button>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for a word..." />
            <button class="search-btn" id="search-btn">üîç</button>
        </div>

        <div id="loading" class="loading">Loading...</div>
        <div id="not-found" class="not-found">Word not found!</div>

        <div class="main-content">
            <div class="word-of-the-day">
                <p><strong>Word of the Day:</strong> <span id="word-of-the-day"></span></p>
            </div>

            <div class="results">
                <div class="definition" id="definition-box"></div>
                <div class="details">
                    <div class="phonetic" id="phonetic-box"></div>
                    <div class="example" id="example-box"></div>
                </div>

                <div class="synonyms-antonyms">
                    <div class="synonyms" id="synonyms-box"></div>
                    <div class="antonyms" id="antonyms-box"></div>
                </div>

                <div id="audio-box" class="audio-box"></div>
            </div>

            <div class="recent-favorite-box">
                <div class="recent-words">
                    <h2>Recent Words</h2>
                    <ul id="recent-words"></ul>
                </div>

                <div class="favorite-words">
                    <h2>Favorite Words</h2>
                    <ul id="favorite-words"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
