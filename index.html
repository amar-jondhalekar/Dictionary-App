  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LexWord - Dictionary</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800">
  
      <!-- Container -->
      <div class="container mx-auto p-6">
  
          <!-- Header -->
          <header class="flex justify-between items-center mb-8">
              <h1 class="text-3xl font-semibold">LexWord <span class="text-sm font-serif">by Amar</span></h1>
              <button class="dark-mode-btn text-xl cursor-pointer">üåô</button>
          </header>
  
          <!-- Search Box -->
          <div class="flex justify-center mb-6">
              <input type="text" id="search-input" placeholder="Search for a word..." class="w-3/4 p-3 text-lg border-2 rounded-l-md border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <button id="search-btn" class="search-btn p-3 text-white bg-blue-500 rounded-r-md border-2 border-blue-500 hover:bg-blue-600">
                  üîç
              </button>
          </div>
  
          <!-- Loading & Not Found -->
          <div id="loading" class="text-center text-xl text-red-500 hidden">Loading...</div>
          <div id="not-found" class="text-center text-xl text-red-500 hidden">Word not found!</div>
  
          <!-- Main Content -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  
              <!-- Word of the Day -->
              <div class="word-of-the-day col-span-2 text-center bg-blue-600 text-white p-4 rounded-lg">
                  <p><strong>Word of the Day:</strong> <span id="word-of-the-day"></span></p>
              </div>
  
              <!-- Word Definition, Phonetic, Example, Synonyms, Antonyms -->
              <div class="results bg-white p-6 rounded-lg shadow-md">
                  <div class="definition mb-4" id="definition-box"></div>
                  <div class="details grid grid-cols-2 gap-4">
                      <div class="phonetic" id="phonetic-box"></div>
                      <div class="example" id="example-box"></div>
                  </div>
                  <div class="synonyms-antonyms mt-4 grid grid-cols-2 gap-4">
                      <div class="synonyms p-4 bg-gray-100 rounded-md" id="synonyms-box"></div>
                      <div class="antonyms p-4 bg-gray-100 rounded-md" id="antonyms-box"></div>
                  </div>
                  <div class="audio-box mt-4 text-center" id="audio-box"></div>
              </div>
  
              <!-- Word Description in Table Format -->
                 <div id="word-description"></div>

              <!-- Recent and Favorite Words -->
              <div class="recent-favorite-box grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div class="recent-words bg-white p-6 rounded-lg shadow-md">
                      <h2 class="text-center text-xl font-semibold mb-4">Recent Words</h2>
                      <ul id="recent-words" class="space-y-2"></ul>
                  </div>
                  <div class="favorite-words bg-white p-6 rounded-lg shadow-md">
                      <h2 class="text-center text-xl font-semibold mb-4">Favorite Words</h2>
                      <ul id="favorite-words" class="space-y-2"></ul>
                  </div>
              </div>
          </div>
  
      </div>
  
      <script src="app.js"></script>
  </body>
  </html>
